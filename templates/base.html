<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDB SQL Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" id="query-tab" data-bs-toggle="pill" data-bs-target="#query-panel">
                                <i class="bi bi-terminal me-2"></i>
                                Query
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" id="import-tab" data-bs-toggle="pill" data-bs-target="#import-panel">
                                <i class="bi bi-upload me-2"></i>
                                Import CSV
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <!-- Database List -->
                    <div class="database-selector mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="sidebar-heading px-3 mt-3 mb-1">
                                <span>Databases</span>
                            </h6>
                            <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#newDatabaseModal">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                        <div class="list-group list-group-flush" id="database-list">
                            <!-- Database list will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Schema and Tables -->
                    <div class="schema-tables-container">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="sidebar-heading px-3 mt-1 mb-1">
                                <span>Database Schema</span>
                            </h6>
                            <button id="refresh-schema" class="btn btn-sm btn-outline-secondary me-2" title="Refresh Schema">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                        <div id="schema-list" class="list-group list-group-flush">
                            <div class="text-center p-3 text-muted">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2">Select a database</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- New Database Modal -->
                    <div class="modal fade" id="newDatabaseModal" data-bs-backdrop="false" tabindex="-1" aria-labelledby="newDatabaseModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="newDatabaseModalLabel">Create New Database</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="new-db-form">
                                        <div class="mb-3">
                                            <label for="new-db-name" class="form-label">Database Name</label>
                                            <input type="text" class="form-control" id="new-db-name" required 
                                                   pattern="[a-zA-Z_][a-zA-Z0-9_]*" 
                                                   title="Must start with a letter or underscore and contain only letters, numbers, or underscores">
                                            <div class="form-text">
                                                The database will be created in the 'databases' folder.
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="create-db-btn">
                                        <span class="spinner-border spinner-border-sm d-none" id="create-db-spinner" role="status" aria-hidden="true"></span>
                                        Create Database
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="tab-content" id="main-tab-content">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
